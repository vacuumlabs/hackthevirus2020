query Challenge($id: uuid!, $user_id: String!) {
  challenge_by_pk(id: $id) {
    id
    name
    category
    description
    challenge_assignments(where: { user_id: { _eq: $user_id } }) {
      id
      assigned_at
      completed_at
      mood
      note
      attachment
    }
  }
}

query AcceptedChallenges($user_id: String!) {
  challenge_assignment(
    where: { user_id: { _eq: $user_id }, completed_at: { _is_null: true } }
    order_by: { assigned_at: desc }
  ) {
    challenge {
      id
      category
      description
      name
    }
  }
}

query CompletedChallenges($user_id: String!) {
  challenge_assignment(
    where: { user_id: { _eq: $user_id }, completed_at: { _is_null: false } }
    order_by: { completed_at: desc }
  ) {
    challenge {
      id
      category
      description
      name
    }
  }
}

query ChallengeCategories {
  category {
    value
  }
}

query ChallengesByCategory($category: String!, $user_id: String!) {
  category_by_pk(value: $category) {
    challenges(where: { _not: { challenge_assignments: { user_id: { _eq: $user_id } } } }) {
      id
      name
      description
    }
  }
}
