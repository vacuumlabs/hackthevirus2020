query Challenges {
  challenge {
    id
    name
    category
    description
  }
}

query Challenge($id: uuid!) {
  challenge_by_pk (id: $id) {
    id
    name
    category
    description
  }
}

mutation InsertChallengeCompletition(
  $completion_id: uuid!
  $challenge_id: uuid!
  $user_id: uuid!
  $timestamp: String!
  $emotion: String!
) {
  insert_challenge_completition(
    objects: {
      id: $completion_id
      challenge_id: $challenge_id
      user_id: $user_id
      timestamp: $timestamp
      emotion: $emotion
    }
  ) {
    affected_rows
  }
}
